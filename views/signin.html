{{> header}}

<div class="form-wrap">
  <form action="/sessions/create" method="POST">
    <div class="form-group {{#if errors.username}}has-error{{/if}}">
      <label for="username">用户名</label>
      <input class="form-control" type="text" name="username" id="username" value="{{ old.username }}"/>
      {{#if errors.username}}
        <div class="tooltip bottom" role="tooltip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">
            {{ errors.username }}
          </div>
        </div>
      {{/if}}
    </div>
    <div class="form-group {{#if errors.password}}has-error{{/if}}">
      <label for="password">密码</label>
      <input class="form-control" type="password" name="password" id="password" />
      {{#if errors.password}}
        <div class="tooltip bottom" role="tooltip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">
            {{ errors.password }}
          </div>
        </div>
      {{/if}}
    </div>
    <div class="form-group">
      <div>
        <a href="/signup">还没有注册？</a>
      </div>
    </div>
    <div class="form-group">
      <div>
        <input class="btn btn-success btn-block" type="submit" name="submit" value="登录"/>
      </div>
    </div>
  </form>
</div>
