{{> header}}

<div class="form-wrap">
  <form action="/users/create" method="POST">
    <div class="form-group {{#if errors.username}}has-error{{/if}}">
      <label for="username">用户名</label>
      <input class="form-control" type="text" name="username" id="username" value="{{ old.username }}"/>
      {{#if errors.username}}
        <div class="tooltip bottom" role="tooltip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">
            {{ errors.username }}
          </div>
        </div>
      {{/if}}
    </div>
    <div class="form-group {{#if errors.email}}has-error{{/if}}">
      <label for="email">邮箱</label>
      <input class="form-control" type="text" name="email" id="email" value="{{ old.email }}" />
      {{#if errors.email}}
        <div class="tooltip bottom" role="tooltip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">
            {{ errors.email }}
          </div>
        </div>
      {{/if}}
    </div>
    <div class="form-group {{#if errors.nickname}}has-error{{/if}}">
      <label for="nickname">昵称</label>
      <input class="form-control" type="text" name="nickname" id="nickname" value="{{ old.nickname }}" />
      {{#if errors.nickname}}
        <div class="tooltip bottom" role="tooltip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">
            {{ errors.nickname }}
          </div>
        </div>
      {{/if}}
    </div>
    <div class="form-group {{#if errors.password}}has-error{{/if}}">
      <label for="password">密码</label>
      <input class="form-control" type="password" name="password" id="password" />
      {{#if errors.password}}
        <div class="tooltip bottom" role="tooltip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">
            {{ errors.password }}
          </div>
        </div>
      {{/if}}
    </div>
    <!-- <div class="form-group {{#if errors.password_confirm}}has-error{{/if}}">
      <label for="password_confirm">确认密码</label>
      <input class="form-control" type="password" name="password_confirm" id="password_confirm" />
      {{#if errors.password_confirm}}
        <div class="tooltip bottom" role="tooltip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">
            {{ errors.password_confirm }}
          </div>
        </div>
      {{/if}}
    </div> -->
    <div class="form-group">
      <div>
        <a href="/signin">已经有账号？</a>
      </div>
    </div>
    <div class="form-group">
      <div>
        <input class="btn btn-success btn-block" type="submit" name="submit" value="注册"/>
      </div>
    </div>
  </form>
</div>
